<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="150" height="70" viewBox="0 0 150 70" version="1.1">
	<defs>
		<linearGradient id="gradient-primary-light" x1="0%" y1="0%" x2="100%" y2="100%">
			<stop offset="0%" style="stop-color:#0EA5E9;stop-opacity:1" />
			<stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
		</linearGradient>
		<linearGradient id="gradient-green-light" x1="0%" y1="0%" x2="100%" y2="0%">
			<stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
			<stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
		</linearGradient>
		<filter id="shadow-light" x="-20%" y="-20%" width="140%" height="140%">
			<feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#0369A1" flood-opacity="0.2"/>
		</filter>
	</defs>

	<!-- Cart Icon -->
	<g transform="translate(15, 10)" filter="url(#shadow-light)">
		<path d="M 10 18 L 14 32 C 14.4 33.2 15.2 34 16.4 34 H 36.5 C 37.8 34 38.5 33.2 38.8 32 L 42 18 Z"
			  fill="url(#gradient-primary-light)" stroke="#0284C7" stroke-width="1.8" stroke-linejoin="round"/>
		<path d="M 18 18 C 18 14.5 21 12 27 12 C 33 12 36 14.5 36 18"
			  fill="none" stroke="#0284C7" stroke-width="2.2" stroke-linecap="round"/>
		<path d="M 19.5 23.5 L 24.5 28 L 33 19.5"
			  fill="none" stroke="url(#gradient-green-light)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
		<circle cx="20" cy="38" r="2.4" fill="#0369A1"/>
		<circle cx="32" cy="38" r="2.4" fill="#0369A1"/>
	</g>

	<!-- Brand Text -->
	<text x="95" y="35" font-family="Tajawal, Arial, sans-serif" font-size="28" font-weight="700"
		  fill="url(#gradient-primary-light)" text-anchor="middle" direction="rtl">سهل</text>

	<!-- Tagline -->
	<text x="95" y="53" font-family="Tajawal, Arial, sans-serif" font-size="10" font-weight="400"
		  fill="#0369A1" text-anchor="middle">تسوق بسهولة</text>
</svg>
