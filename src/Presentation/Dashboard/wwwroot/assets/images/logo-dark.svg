<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="89px" height="50px" viewBox="0 0 89 50" version="1.1">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0369A1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Arabic Text "سهل" using proper text element -->
  <text x="22" y="28" font-family="Arial, sans-serif" font-size="20" font-weight="bold" 
        fill="#0369A1" text-anchor="middle" direction="rtl">سهل</text>
  
  <!-- Shopping Cart Icon -->
  <g id="cart-icon" transform="translate(43, 0)">
    <!-- Cart Body -->
    <path d="M 12 15 L 14 28 C 14.2 29 15 30 16 30 L 32 30 C 33 30 33.8 29 34 28 L 36 15 Z" 
          fill="url(#gradient1)" stroke="#0369A1" stroke-width="1.5"/>
    
    <!-- Cart Handle -->
    <path d="M 18 15 C 18 12 20 10 24 10 C 28 10 30 12 30 15" 
          fill="none" stroke="#0369A1" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Checkmark -->
    <path d="M 19 22 L 22.5 25.5 L 29 19" 
          fill="none" stroke="url(#gradient2)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Cart Wheels -->
    <circle cx="20" cy="34" r="2" fill="#0369A1"/>
    <circle cx="28" cy="34" r="2" fill="#0369A1"/>
  </g>
  
  <!-- Tagline -->
  <text x="44.5" y="45" font-family="Arial, sans-serif" font-size="5.5" font-weight="normal" 
        fill="#6B7280" text-anchor="middle">للتسوق السهل</text>
</svg>