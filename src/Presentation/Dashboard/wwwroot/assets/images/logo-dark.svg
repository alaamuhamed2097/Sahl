<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="150" height="70" viewBox="0 0 150 70" version="1.1">
	<defs>
		<linearGradient id="gradient-primary-dark" x1="0%" y1="0%" x2="100%" y2="100%">
			<stop offset="0%" style="stop-color:#38BDF8;stop-opacity:1" />
			<stop offset="100%" style="stop-color:#22D3EE;stop-opacity:1" />
		</linearGradient>
		<linearGradient id="gradient-green-dark" x1="0%" y1="0%" x2="100%" y2="0%">
			<stop offset="0%" style="stop-color:#34D399;stop-opacity:1" />
			<stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
		</linearGradient>
		<filter id="shadow-dark" x="-20%" y="-20%" width="140%" height="140%">
			<feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.4"/>
		</filter>
		<filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
			<feGaussianBlur stdDeviation="2" result="coloredBlur"/>
			<feMerge>
				<feMergeNode in="coloredBlur"/>
				<feMergeNode in="SourceGraphic"/>
			</feMerge>
		</filter>
	</defs>
	<!-- Cart Icon -->
	<g transform="translate(15, 10)" filter="url(#shadow-dark)">
		<path d="M 10 18 L 14 32 C 14.4 33.2 15.2 34 16.4 34 H 36.5 C 37.8 34 38.5 33.2 38.8 32 L 42 18 Z"
			  fill="url(#gradient-primary-dark)" stroke="#60A5FA" stroke-width="2" stroke-linejoin="round"/>
		<path d="M 18 18 C 18 14.5 21 12 27 12 C 33 12 36 14.5 36 18"
			  fill="none" stroke="#60A5FA" stroke-width="2.5" stroke-linecap="round"/>
		<path d="M 19.5 23.5 L 24.5 28 L 33 19.5"
			  fill="none" stroke="#FFFFFF" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.95"/>
		<circle cx="20" cy="38" r="2.6" fill="#38BDF8"/>
		<circle cx="32" cy="38" r="2.6" fill="#38BDF8"/>
	</g>
	<!-- Brand Text -->
	<text x="95" y="35" font-family="Tajawal, Arial, sans-serif" font-size="28" font-weight="700"
		  fill="#F0F9FF" text-anchor="middle" direction="rtl" filter="url(#shadow-dark)">بسيط</text>
	<!-- Tagline -->
	<text x="95" y="53" font-family="Tajawal, Arial, sans-serif" font-size="10" font-weight="400"
		  fill="#BAE6FD" text-anchor="middle">تسوق بسهولة</text>
</svg>